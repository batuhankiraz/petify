<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:remove="all">Template for HTML email with attachment</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<p>Hello, <span th:text="${username}"></span></p>

<p>You have been successfully subscribed to the <b>Fake newsletter</b> on</p>

<p>Your hobbies are:</p>

<span th:text="${message}"></span>

<p>
    You can find <b>your uploaded attachment</b> attached to this message.
</p>
<p>
    Regards, <br />
    &emsp; <em>The Petify Team</em>
</p>
</body>
</html>
